version: "0.1.0"

definitions:
  schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_revel_new/schemas/{{ options['name'] }}.json"

  #----- Selector ------
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_pointer: ["{{ options['pointer_name'] }}"]

  #----- Requester ------
  # Rquest component for configuring and describing how to connect to the API source
  requester:
    type: HttpRequester
    #name: "{{ options['name'] }}"
    url_base: "https://savoypizza.revelup.com/resources/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "API-Authentication"
      api_token: "{{ config['api_key'] }}"
    error_handler:
      response_filters:
          - http_codes: [ 401 ]
            action: RETRY
          - http_codes: [ 301 ]
            action: RETRY
            
  #----- retriever ------
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: "DefaultPaginator"
      url_base: "*ref(definitions.requester.url_base)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "*ref(definitions.requester)"
 
  # Base stream here!
  base_stream:
   # primary_key: "{{ options['primary_key'] }}"
    type: DeclarativeStream
    schema_loader:
      $ref: "*ref(definitions.schema_loader)"
    retriever:
      $ref: "*ref(definitions.retriever)"

  # Base stream for incremental sync
  # base_incremental_stream:
  #   $ref: "*ref(definitions.base_stream)"
  #  # stream_cursor_field: "updated_date" 
  #   retriever:
  #     $ref: "*ref(definitions.retriever)"
  #     requester: "*ref(definitions.requester)"

      #stream_slicer:
      #  request_cursor_field: "updated_date" # updated_after
      #  cursor_field: "updated_date"
  base_incremental_stream:
    $ref: "*ref(definitions.base_stream)"
    stream_cursor_field: "updated_date" 
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester: "*ref(definitions.requester)"

      stream_slicer:
        type: "DatetimeStreamSlicer"
        start_datetime:
          datetime: "2023-02-12"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          datetime: "{{ now_utc() }}"
          datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
        step: "P1D"
        datetime_format: "%Y-%m-%d"
        cursor_granularity: "P1D"
        cursor_field: "updated_date"
    # stream_slicer:
    #   type: "DatetimeStreamSlicer"
    #   request_cursor_field: "updated_date" # updated_after
    #   cursor_field: "updated_date"
    #   start_time_option:
    #     field_name: "created_date__gte=2023-1-01T19:58:25"
    #     inject_into: "request_parameter"
    #   end_time_option:
    #     field_name: "created_date__lte=2023-1-13T19:58:25"
    #     inject_into: "request_parameter"
      
  # # Main streams here!
  address_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      pointer_name: "objects"
      name: "address"
      primary_key: "id"
      path: "/Address"

  order_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      pointer_name: "objects"
      name: "order"
      primary_key: "uuid"
      # Leaving this here to limit results for now until incremental working
      path: "/Order?created_date__gt=2023-02-01T19:58:25"

streams:
  - "*ref(definitions.address_stream)"
  - "*ref(definitions.order_stream)"

check:
  stream_names:
   # - "address"
    - "order"

spec: 
  documentation_url: https://docs.airbyte.io/integrations/sources/ravel
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Ravel Source Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: >-
          Your API Access Key.
        airbyte_secret: true