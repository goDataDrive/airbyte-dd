version: "0.1.0"

definitions:
  #----- Selector ------

  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_pointer: ["{{ options['pointer_name'] }}"]

  #----- Requester ------
  # Rquest component for configuring and describing how to connect to the API source
  requester:
    type: HttpRequester
    url_base: "https://savoypizza.revelup.com/resources/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "API-Authentication"
      api_token: "{{ config['api_key'] }}"
    error_handler:
      response_filters:
          - http_codes: [ 401 ]
            action: RETRY
          - http_codes: [ 301 ]
            action: RETRY
            
  #----- retriever ------
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: "DefaultPaginator"
      url_base: "*ref(definitions.requester.url_base)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "*ref(definitions.requester)"
 
    
      # Base stream here!
  base_stream:
    #primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "*ref(definitions.retriever)"

  base_incremental_stream:
    $ref: "*ref(definitions.base_stream)"
    stream_cursor_field: "updated_date" 
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester: "*ref(definitions.requester)"
      stream_slicer:
        request_cursor_field: "created_date" # updated_after
        cursor_field: "created_date"

  # # Main streams here!
  # address_stream:
  #   $ref: "*ref(definitions.base_incremental_stream)"
  #   $options:
  #     pointer_name: "objects"
  #     name: "address"
  #     primary_key: "id"
  #     path: "/Address"

  order_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      pointer_name: "objects"
      name: "order"
      primary_key: "id"
      path: "/Order"


streams:
  #- "*ref(definitions.address_stream)"
  - "*ref(definitions.order_stream)"

check:
  stream_names:
    - "order"

spec: 
  documentation_url: https://docs.airbyte.io/integrations/sources/ravel
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Ravel Source Spec
    type: object
    required:
      - api_key
      #- start_date
    additionalProperties: true
    properties:
      # start_date:
      #   type: string
      #   description: Start getting data from that date.
      #   pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      #   examples:
      #     - YYYY-MM-DD
      api_key:
        type: string
        description: >-
          Your API Access Key.
        airbyte_secret: true