      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - objects
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        page_size_option:
          type: RequestOption
          field_name: limit
          inject_into: request_parameter
