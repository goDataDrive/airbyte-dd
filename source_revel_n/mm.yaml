version: 0.30.1
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - address
streams:
  - type: DeclarativeStream
    name: address
    primary_key:
      - uuid
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_revel_new/schemas/address.json"
      type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://savoypizza.revelup.com/resources/
        path: /Address
        http_method: GET
        request_parameters: {}
        request_headers: {}
        request_body_json: {}
        authenticator:
          type: ApiKeyAuthenticator
          header: API-Authentication
          api_token: '{{ config["api_key"] }}'
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - objects
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        page_size_option:
          type: RequestOption
          field_name: limit
          inject_into: request_parameter
        pagination_strategy:
          type: OffsetIncrement
          page_size: 300 

  - type: DeclarativeStream
    name: order
    primary_key:
      - uuid
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_revel_new/schemas/order.json"
      schema:
        $schema: http://json-schema.org/schema#
        type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://savoypizza.revelup.com/resources/
